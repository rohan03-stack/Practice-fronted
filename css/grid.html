<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           width: 900px;
           height: 900px;
           background-color: aqua;
           display: grid;
           grid-template-columns: auto auto auto;
           grid-template-rows: auto auto auto;
        }
        .red{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        .black{
            background-color: black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>

    </div>
</body>
</html>

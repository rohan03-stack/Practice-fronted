<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parents{
            background-color: black;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .ball{
            border-radius: 50%;
            background-color: white;
            width: 100px;
            height: 100px; 
            left: 45%;
            top: 0%;
            position: absolute;
            animation: rohan 10s linear infinite;
        }
        @keyframes rohan {
            0%{
                left: 45%;
                top: 0%;  
            }
            25%{
                left: 0%;
                top: 45%;  
            }
            50%{
                left: 45%;
                top: 90%;  
            }
            75%{
                left: 90%;
                top: 45%;  
            }
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="ball"></div>
    </div>
</body>
</html>

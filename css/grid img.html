<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: auto;
            display: grid;
            grid-template-columns: auto auto;
            /* gap: 10px; */
            /* background-color: black; */
        }
        img{
            width: 300px;
            height: auto;
        }
        .img1{
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            width: 500px;
            height: 200px;
        }
        .img4{
            grid-row: 3 / 4;
            grid-column:  1 / 3;
            width: 500px;
            height: 200px;
        }
        .img7{
            grid-row: 5 / 6;
            grid-column: 1 / 3;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/scen1.jpg" alt="" class="img1">
        <img src="./img/scen2.jpg" alt="" class="img2">
        <img src="./img/scen3.jpg" alt="" class="img3">
        <img src="./img/scen4.jpg" alt="" class="img4">
        <img src="./img/scen5.jpg" alt="" class="img5">
        <img src="./img/scen6.jpg" alt="" class="img6">
        <img src="./img/scen7.jpg" alt="" class="img7">
    </div>
</body>
</html>
